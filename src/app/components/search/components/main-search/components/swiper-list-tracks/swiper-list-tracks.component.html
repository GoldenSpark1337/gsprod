<gs-swiper-list-template *ngIf="tracks">
    <gs-swiper-list-title class="vb-system">
        <h2 class="title">Tracks</h2>
    </gs-swiper-list-title>
    <gs-swiper>
        <gs-card-figure-track *ngFor="let track of tracks | slice:0:16" [track]="track"
            class="swiper-slide grid-item swiper-slide-active" swiperSlide>
        </gs-card-figure-track>
    </gs-swiper>
</gs-swiper-list-template>
