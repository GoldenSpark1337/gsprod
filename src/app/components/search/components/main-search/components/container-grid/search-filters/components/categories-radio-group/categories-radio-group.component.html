<section class="categories-container">
    <span class="category" (click)="navigateTo('search')" [class.selected]="isSelected('search')">All Categories</span>
    
    <span class="category" (click)="isSelected('tracks')">
        <i class="icon-arrow"></i>
        Tracks
    </span>
    <span class="category" [ngClass]="{'selected': isToggle}" (click)="toggle($event)">
        <i class="icon-arrow"></i>Musicians 
    </span>
    <span class="category" [ngClass]="{'selected': isToggle}" (click)="toggle($event)">
        <i class="icon-arrow"></i>Playlists </span>
    <span class="category" [ngClass]="{'selected': isToggle}" (click)="toggle($event)">
        <i class="icon-arrow"></i>Sound Kits 
    </span>
    <span class="category" [ngClass]="{'selected': isToggle}" (click)="toggle($event)">
        <i class="icon-arrow"></i>Services 
    </span>
</section>
