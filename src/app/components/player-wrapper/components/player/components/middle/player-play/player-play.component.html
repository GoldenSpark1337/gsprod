<button class="btn-play-pause" *ngIf="!isPlaying" (click)="play()">
    <mat-icon class="icon-play-player" >play_circle_outline</mat-icon>
</button>

<button class="btn-play-pause" *ngIf="isPlaying" (click)="pause()">
    <mat-icon class="icon-pause-player">pause_circle_outline</mat-icon>
</button>
