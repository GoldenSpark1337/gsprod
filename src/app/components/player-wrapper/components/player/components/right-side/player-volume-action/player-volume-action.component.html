<div class="player-volume">
    <button mat-icon-button 
        matTooltip="Mute" 
        matTooltipPosition="above" 
        matTooltipShowDelay="800"
        (click)="switchVolume()">
        <mat-icon class="icon-volume-high" *ngIf="slider?.value > 0">volume_up</mat-icon>
        <mat-icon class="icon-volume-mute" *ngIf="slider?.value == 0">volume_off</mat-icon>
    </button>
    <mat-slider value="50" (input)="onVolumeChange($event)"></mat-slider>
</div>
