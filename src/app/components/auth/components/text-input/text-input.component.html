<div class="form-group">
    <label for="{{label}}">{{label}}</label>
    <input 
    #input
    [type]="type" 
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    placeholder="Enter your {{label | lowercase}}" 
    id="{{label}}"
    name="{{type}}"/>
    <div class="text-danger" *ngIf="(controlDir && controlDir.control && 
        !controlDir.control.valid && 
        controlDir.control.touched)">
        <span *ngIf="controlDir.control.errors?.required">
            {{label}} is required
        </span>
        <span *ngIf="controlDir.control.errors?.email">
            Email address is invalid
        </span>
    </div>
</div>
